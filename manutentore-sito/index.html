<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Il Manutentore Tuttofare a Casa Tua - trova professionisti affidabili per ogni esigenza domestica.">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Il Manutentore Tuttofare a Casa Tua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #2b6cb0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    section {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Il Manutentore Tuttofare a Casa Tua</h1>
  </header>
  <main>
    <section>
      <h2>Servizi Offerti</h2>
      <ul>
        <li>Riparazioni elettriche</li>
        <li>Interventi idraulici</li>
        <li>Pittura e decorazioni</li>
        <li>Montaggio mobili</li>
        <li>Altri servizi di manutenzione</li>
      </ul>
    </section>

    <section>
      <h2>Contattaci</h2>
      <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
